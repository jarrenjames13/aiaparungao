<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <div class="text-red-500 text-7xl mb-4">
            ⚠️
        </div>
        <div id="error-code" class="text-red-500 text-6xl font-bold mb-2">404</div>
        <h1 id="error-title" class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h1>
        <p id="error-message" class="text-gray-500 mb-8">
            The page you are looking for might have been removed, 
            had its name changed, or is temporarily unavailable.
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="javascript:history.back()" class="px-6 py-3 border border-blue-500 text-blue-500 rounded-md font-medium hover:bg-blue-50 transition-colors">Go Back</a>
            <a href="/" class="px-6 py-3 bg-blue-500 text-white rounded-md font-medium hover:bg-blue-600 transition-colors">Go Home</a>
        </div>
    </div>

    <script>
        // You can dynamically set error details using URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            
            const code = params.get('code');
            const title = params.get('title');
            const message = params.get('message');
            
            if (code) document.getElementById('error-code').textContent = code;
            if (title) document.getElementById('error-title').textContent = title;
            if (message) document.getElementById('error-message').textContent = message;
        });
    </script>
</body>
</html>
